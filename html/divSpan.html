<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div e span</title>
    <style>
      div {
        background-color: pink;
      }
      span {
        background-color: plum;
      }
    </style>
  </head>
  <body>
    <h1>Div e span</h1>
    <p>A tag div ocupa totalmente o espaço horizontal:</p>
    <div>Essa é uma div</div>
    <p>A tag span ocupa apenas o espaço do texto:</p>
    <span>Esse é um span</span>
    <span>outro span</span>
    <p>Spam dentro da div:</p>
    <div>Esse é um <span>span</span> dentro de uma div</div>
    <p>Div dentro do span:</p>
    <span
      >Esse é uma
      <div>div</div>
      dentro de um span</span
    >
  </body>
</html>
