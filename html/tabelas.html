<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabela</h1>
    <table border="1">
      <caption>Urano</caption>
      <thead>
        <tr>
          <th>nome</th>
          <th>data de descobrimento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Titânia</td>
          <td>1787</td>
        </tr>
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>

    <!--
  capition é o titulo da tabela
  tr é uma linha horizontal
  thead é onde fica o cabeçalho
  tbody é o copo, conteudo da tabela
  th é o cabeçalho, a descrição do que seria aquela coluna
  td é o conteudo da coluna

-->
  </body>
</html>
